<div class="container__project-box">
    <div class="container__project-box__img" style="background-image: url({{image}});">
        <div class="container__project-box__img__overlay" (click)="redirectToProjectSite()">
            {{overlayText}}
        </div>
    </div>
    <div class="container__project-box__tecnologies">
        <div *ngFor="let tecnologie of tecnologies">
            <img src={{tecnologie}} alt="" width="50px" height="50px">
        </div>
    </div>
</div>
